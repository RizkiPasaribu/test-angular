<div class="p-10">
  <div class="bg-white rounded-md shadow-lg p-5">
    <div class="pb-3 border-b-2 solid flex justify-between">
      <div>
        <h1 class="font-bold">Item List</h1>
        <!-- breadcumbs -->

        <nav class="flex" aria-label="Breadcrumb">
          <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
              <a
                href="#"
                class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
              >
                Home
              </a>
            </li>
            <li aria-current="page">
              <div class="flex items-center">
                <svg
                  class="w-6 h-6 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span
                  class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400"
                  >Admin</span
                >
              </div>
            </li>
          </ol>
        </nav>
      </div>
      <div
        (click)="openDialog()"
        class="self-end border solid border-gray-400 flex items-center p-2 rounded-md space-x-2 transition-all hover:bg-black hover:text-white cursor-pointer"
      >
        <span> Add Item </span>
        <mat-icon>assignment_add</mat-icon>
      </div>
    </div>

    <!-- table -->
    <div>
      <mat-progress-bar
        *ngIf="isloading"
        mode="indeterminate"
      ></mat-progress-bar>
      <table mat-table [dataSource]="items_list" class="w-full">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id.</th>
          <td mat-cell *matCellDef="let element">
            {{ element.itemId }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">
            {{ element.normalPrice | currency: "IDR ":"symbol":"3.0" }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="w-1/6">Action</th>
          <td mat-cell *matCellDef="let element">
            <button (click)="info(element.uuid)">
              <mat-icon class="text-blue-600">info</mat-icon>
            </button>
            <button (click)="edit(element.uuid)">
              <mat-icon class="text-yellow-400">edit</mat-icon>
            </button>
            <button (click)="delete(element.uuid)">
              <mat-icon class="text-red-500">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="total_items"
        [pageSize]="25"
        [pageSizeOptions]="[5, 10, 25, 50]"
        (page)="pageEvent($event)"
        showFirstLastButtons
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</div>
